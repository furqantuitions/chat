    <title>Login </title>
</head>
<body>
    <div class="wrapper">
    <h2>Register</h2>
        <form id="register-form">
                    <label for="name"></label>
            <input type="name" id="name" required placeholder="Enter your name" required>
            <label for="reg-email"></label>
            <input type="email" id="reg-email" placeholder="Enter your email" required>
            <label for="reg-password"></label>
            <input type="password" id="reg-password" placeholder="Enter your password" required>
            <button type="button" onclick="register()">Register</button>
        </form>
                            <button>Already a member? <a href="index.html">Login</a></button>
    </div>
